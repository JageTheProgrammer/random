<!DOCTYPE html>
<html>
<head>
  <title>Random Chat</title>
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #ffffff;
      --input-bg: #222;
      --input-border: #444;
      --btn-bg: #ffffff;
      --btn-color: #121212;
    }

    body.light {
      --bg-color: #ffffff;
      --text-color: #000000;
      --input-bg: #f1f1f1;
      --input-border: #ccc;
      --btn-bg: #000000;
      --btn-color: #ffffff;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    #chat {
      background-color: var(--input-bg);
      border: 1px solid var(--input-border);
      border-radius: 8px;
      padding: 15px;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 15px;
    }

    #status {
      font-style: italic;
      margin-bottom: 10px;
      color: #bbbbbb;
    }

    input[type="text"] {
      width: 70%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid var(--input-border);
      background-color: var(--input-bg);
      color: var(--text-color);
      outline: none;
      margin-right: 10px;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      background-color: var(--btn-bg);
      color: var(--btn-color);
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      opacity: 0.9;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    #namePrompt {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 10;
    }

    #theme-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
    }

    #emoji-button {
      font-size: 20px;
      margin-left: 10px;
      border-radius: 50%;
    }

    @media (max-width: 600px) {
      input[type="text"] {
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Random Chat</h1>
  <button id="theme-toggle">ðŸŒ“</button>

  <div id="namePrompt">
    <p>Enter your name:</p>
    <input type="text" id="nameInput" />
    <button onclick="submitName()">Start Chat</button>
  </div>

  <div id="status">Connecting...</div>
  <div id="chat"></div>

  <input type="text" id="msgInput" placeholder="Type your message..." disabled />
  <button onclick="sendMessage()" disabled>Send</button>
  <button onclick="nextChat()" disabled>Next</button>
  <button id="emoji-button" title="Emoji">ðŸ˜Š</button>
  <audio id="pingSound" src="ping.mp3" preload="auto"></audio>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.4/dist/index.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
